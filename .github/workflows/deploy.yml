name: Deploy to EC2 via Docker

# ğŸŸ¡ ì–¸ì œ ì‹¤í–‰ë ì§€ ì„¤ì •: main ë¸Œëœì¹˜ì— pushê°€ ë°œìƒí•  ë•Œ ì‹¤í–‰ë¨
on:
  push:
    branches: [ main ]

# ğŸŸ¢ í™˜ê²½ ë³€ìˆ˜ ì„¤ì •: ECR ì •ë³´ ë° ì´ë¯¸ì§€ íƒœê·¸
env:
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}  # ì˜ˆ: cheerup-server
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}      # ì˜ˆ: 5460xxxxxxx.dkr.ecr.ap-northeast-2.amazonaws.com
  IMAGE_TAG: latest                              # ë„ì»¤ ì´ë¯¸ì§€ íƒœê·¸

jobs:
  deploy:
    runs-on: ubuntu-latest  # GitHub Actionsê°€ ì‹¤í–‰ë  ê°€ìƒ ë¨¸ì‹  í™˜ê²½ (Ubuntu)

    steps:
      # 1ï¸âƒ£ GitHub ì†ŒìŠ¤ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout source
        uses: actions/checkout@v3

      # 2ï¸âƒ£ AWS ì¸ì¦ ì •ë³´ ì„¤ì • (ECR ë° EC2ì— ì ‘ê·¼í•  ìˆ˜ ìˆë„ë¡)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      # 3ï¸âƒ£ ECR ë¡œê·¸ì¸ (ë„ì»¤ê°€ AWS ì»¨í…Œì´ë„ˆ ë ˆì§€ìŠ¤íŠ¸ë¦¬ì— ì ‘ê·¼ ê°€ëŠ¥í•˜ë„ë¡ ì¸ì¦)
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Debug env vars before build & push
        run: |
            echo "ECR_REPOSITORY='$ECR_REPOSITORY'"
            echo "ECR_REGISTRY='$ECR_REGISTRY'"
            echo "IMAGE_TAG='$IMAGE_TAG'"
            echo "Docker build command: docker build -t $ECR_REPOSITORY:$IMAGE_TAG ."
            echo "Docker tag command: docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
            echo "Docker push command: docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      # 4ï¸âƒ£ ë„ì»¤ ì´ë¯¸ì§€ ë¹Œë“œ â†’ íƒœê¹… â†’ ECRì— í‘¸ì‹œ
      - name: Build, tag, and push image to ECR
        run: |
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG . 
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # ğŸ†• ğŸ” base64ë¡œ ì¸ì½”ë”©ëœ PEM í‚¤ë¥¼ ë””ì½”ë”©í•˜ê³  ê¶Œí•œ ë¶€ì—¬ (appleboy/ssh-actionì´ key_pathë¡œ ì ‘ê·¼ ê°€ëŠ¥í•˜ë„ë¡)
      - name: Decode SSH private key
        run: |
          echo "${{ secrets.EC2_KEY }}" | base64 -d > ec2_key.pem  # base64 ë””ì½”ë”© â†’ íŒŒì¼ë¡œ ì €ì¥
          chmod 600 ec2_key.pem  # SSH í‚¤ íŒŒì¼ ê¶Œí•œ ì„¤ì •

      # 5ï¸âƒ£ EC2ì— SSH ì ‘ì†í•´ì„œ ECRì—ì„œ ì´ë¯¸ì§€ pull + docker-compose ì‹¤í–‰
      - name: SSH & Deploy on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}        # EC2 í¼ë¸”ë¦­ IP
          username: ${{ secrets.EC2_USER }}    # ë³´í†µ 'ec2-user'
          key_path: ec2_key.pem                # ë””ì½”ë”©ëœ í‚¤ íŒŒì¼ ê²½ë¡œ (key ëŒ€ì‹  key_path ì‚¬ìš©)
          script: |
            ECR_REGISTRY="${{ secrets.ECR_REGISTRY }}"
            ECR_REPOSITORY="${{ secrets.ECR_REPOSITORY }}"
            IMAGE_TAG="latest"
            
            echo "ğŸ” Logging in to ECR..."
            aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin $ECR_REGISTRY
            
            echo "ğŸ“¥ Pulling Docker image..."
            docker pull $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
            
            echo "ğŸš€ Running Docker Compose..."
            docker compose -f /home/ubuntu/cheerup-server/compose.yml up -d
          
          
